<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background: radial-gradient(circle, #ffafbd, #ffc3a0);
            font-family: 'Arial Rounded MT Bold', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 450px;
            position: relative;
            z-index: 1;
        }

        img {
            width: 160px;
            margin-bottom: 20px;
            animation: float 6s ease-in-out infinite; 
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 { color: #e91e63; font-size: 1.5rem; margin-bottom: 20px; }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            min-height: 150px;
            position: relative;
        }

        button {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.4s ease;
        }

        #btn-si {
            background-color: #4caf50;
            color: white;
            z-index: 2;
        }

        #btn-no {
            background-color: #f44336;
            color: white;
            z-index: 3; /* Siempre por encima para que puedas darle clic */
        }

        .pantalla-completa {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 9999 !important;
            font-size: 4rem !important;
            border-radius: 0 !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="container" id="main-card">

            <div class="buttons">

                <button id="btn-no">No</button>

        </div>

        <div id="celebration" class="hidden">
            <img src="minion.gif" alt="minion">
            <h1 id="final-title"></h1>
            <p id="final-message"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const btnNo = document.getElementById('btn-no');
        const btnSi = document.getElementById('btn-si');
        const quizSection = document.getElementById('quiz-section');
        const celebration = document.getElementById('celebration');
        const finalTitle = document.getElementById('final-title');
        const finalMessage = document.getElementById('final-message');

        let noClickCount = 0;

        const phrases = [
            "¬øEst√°s seguro? ü•∫",
            "¬øDe verdad? üò≠",
            "Pi√©nsalo otra vez... üßê",
            "¬°Me romper√°s el coraz√≥n! üíî",
            "¬øSegur√≠sima? üå∏",
            "¬°Mira qu√© tierna soy! ‚ú®",
            "¬°Voy a llorar! üò≠",
            "¬°Anda, di que s√≠! üôè",
            "No seas as√≠... üò§",
            "¬°Casi me atrapas! üòú",
            "¬°Nop! Por aqu√≠ no es üöÄ",
            "¬°Ya me estoy cansando! üèÉ‚Äç‚ôÇÔ∏è",
            "¬°No tienes escapatoria! üòé",
            "¬°√öLTIMA OPORTUNIDAD! üõë",
            "¬°QUE S√ç DIJE! üò§"
        ];

        function moverBoton() {
            // Aseguramos que se mueva dentro del √°rea visible sin salirse
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth - 100) + 50;
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight - 100) + 50;
            
            btnNo.style.position = 'fixed';
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
        }

        btnNo.addEventListener('click', (e) => {
            e.stopPropagation(); // Evita conflictos de clics
            
            if (noClickCount < phrases.length) {
                btnNo.innerText = phrases[noClickCount];
            }

            // El bot√≥n SI crece
            let siSize = parseFloat(window.getComputedStyle(btnSi).fontSize);
            btnSi.style.fontSize = (siSize + 10) + "px";
            btnSi.style.padding = (siSize + 5) + "px " + (siSize * 1.5) + "px";

            // Escape suave a partir del clic 5
            if (noClickCount >= 5) {
                moverBoton();
            }

            // FINAL DRAM√ÅTICO
            if (noClickCount >= phrases.length - 1) {
                btnNo.style.display = 'none';
                btnSi.classList.add('pantalla-completa');
                btnSi.innerText = "¬°DIME QUE S√ç! ‚ù§Ô∏è";
            }

            noClickCount++;
        });

        btnSi.addEventListener('click', () => {
            quizSection.classList.add('hidden');
            btnSi.classList.add('hidden'); // Ocultar si est√° en pantalla completa
            celebration.classList.remove('hidden');

            if (noClickCount === 0) {

                finalMessage.innerText = "No dudaste ni un segundo... ¬°Me haces muy feliz! ‚ù§Ô∏è";
            } else {

                finalMessage.innerText = "¬°Vali√≥ la pena la persecuci√≥n! Te quiero mucho. ‚ú®";
            }

            confetti({
                particleCount: 200,

        });
    </script>
</body>
</html>
