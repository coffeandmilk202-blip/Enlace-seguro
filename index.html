<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background: radial-gradient(circle, #ffafbd, #ffc3a0);
            font-family: 'Arial Rounded MT Bold', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 85%;
            max-width: 400px;
            position: relative;
            z-index: 5;
        }

        img {
            width: 140px;
            margin-bottom: 15px;
            animation: float 5s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 { color: #e91e63; font-size: 1.4rem; margin-bottom: 20px; }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            min-height: 100px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), font-size 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        #btn-si {
            background-color: #4caf50;
            color: white;
            z-index: 10;
        }

        #btn-no {
            background-color: #f44336;
            color: white;
            z-index: 11;
        }

        /* Final √©pico en m√≥vil */
        .pantalla-completa {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 9999 !important;
            font-size: 3rem !important;
            border-radius: 0 !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            background-color: #4caf50 !important;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="container" id="main-card">
        <div id="quiz-section">
            <img src="minion.gif" alt="Minion">
            <h1>¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
            <div class="buttons">
                <button id="btn-si">¬°S√ç!</button>
                <button id="btn-no">No</button>
            </div>
        </div>

        <div id="celebration" class="hidden">
            <img src="minion.gif" alt="minion">
            <h1 id="final-title"></h1>
            <p id="final-message" style="font-size: 1.1rem; color: #555;"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const btnNo = document.getElementById('btn-no');
        const btnSi = document.getElementById('btn-si');
        const quizSection = document.getElementById('quiz-section');
        const celebration = document.getElementById('celebration');
        const finalTitle = document.getElementById('final-title');
        const finalMessage = document.getElementById('final-message');

        let noClickCount = 0;

        const phrases = [
            "¬øEst√°s seguro? ü•∫", "¬øDe verdad? üò≠", "Pi√©nsalo... üßê",
            "¬°Me romper√°s el coraz√≥n! üíî", "¬øSegur√≠sima? üå∏", "¬°Mira qu√© tierna soy! ‚ú®",
            "¬°Voy a llorar! üò≠", "¬°Anda, di que s√≠! üôè", "No seas as√≠... üò§",
            "¬°Casi me atrapas! üòú", "¬°Nop! Por aqu√≠ no üöÄ", "¬°Ya me canso! üèÉ‚Äç‚ôÇÔ∏è",
            "¬°√öLTIMA OPORTUNIDAD! üõë", "¬°QUE S√ç DIJE! üò§"
        ];

        function moverBoton() {
            // C√°lculo mejorado para no salirse de la vista del m√≥vil
            const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
            const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);
            
            const x = Math.random() * (vw - btnNo.offsetWidth - 40) + 20;
            const y = Math.random() * (vh - btnNo.offsetHeight - 40) + 20;
            
            btnNo.style.position = 'fixed';
            btnNo.style.left = '0';
            btnNo.style.top = '0';
            btnNo.style.transform = `translate(${x}px, ${y}px)`;
        }

        btnNo.addEventListener('click', (e) => {
            e.preventDefault(); // Evita zoom o scroll accidental
            
            if (noClickCount < phrases.length) {
                btnNo.innerText = phrases[noClickCount];
            }

            // El bot√≥n SI crece un poco menos para no laguear
            let siSize = parseFloat(window.getComputedStyle(btnSi).fontSize);
            btnSi.style.fontSize = (siSize + 6) + "px";
            btnSi.style.padding = (siSize / 2 + 5) + "px " + (siSize + 5) + "px";

            // El bot√≥n NO se achica
            let noSize = parseFloat(window.getComputedStyle(btnNo).fontSize);
            if (noSize > 8) {
                btnNo.style.fontSize = (noSize - 1) + "px";
                btnNo.style.padding = "8px 12px";
            }

            if (noClickCount >= 4) {
                moverBoton();
            }

            // Final dram√°tico
            if (noClickCount >= phrases.length - 1) {
                btnNo.style.display = 'none';
                btnSi.classList.add('pantalla-completa');
                btnSi.innerText = "¬°DIME QUE S√ç! ‚ù§Ô∏è";
            }

            noClickCount++;
        });

        btnSi.addEventListener('click', () => {
            quizSection.classList.add('hidden');
            btnSi.classList.add('hidden');
            celebration.classList.remove('hidden');

            if (noClickCount === 0) {
                finalTitle.innerText = "¬°Eres incre√≠ble! üòç";
                finalMessage.innerText = "No dudaste ni un segundo... ¬°Me haces muy feliz! ‚ù§Ô∏è";
            } else {
                finalTitle.innerText = "¬°Sab√≠a que dir√≠as que s√≠! üòé";
                finalMessage.innerText = "¬°Vali√≥ la pena la persecuci√≥n! Te quiero mucho. ‚ú®";
            }

            // Confeti optimizado para m√≥vil
            confetti({
                particleCount: 100,
                spread: 60,
                origin: { y: 0.7 }
            });
        });
    </script>
</body>
</html>
